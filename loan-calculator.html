<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="calc-container" class="container m-5 border border-dark rounded">
        <h1>Loan Calculator</h1>
        <form id="calc-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="loan-amount" placeholder="Loan Amount">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="loan-years" placeholder="Loan Length">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="loan-rate" placeholder="Loan Rate">
            </div>

            <div class="container mb-5 d-flex justify-content-end">
                <button type="button" class="btn btn-success">Calculate</button>
            </div>
        </form>

        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input id="calc-monthly-payment" type="text" class="form-control"
                aria-label="Amount (to the nearest dollar)" disabled readonly>
            <span class="input-group-text">.00</span>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/calculator.js"></script>
    <script src="testing/spec/calculator.test.js"></script>
</body>

</html>
