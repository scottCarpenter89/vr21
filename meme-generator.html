<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgba(52, 52, 52, 0.583);">
    <h1>Memegenerator 3000</h1>
    <!-- Form Control -->
    <div id="meme-form-container" class="container mb-3">
        <form>
            <div class="mb-3">
                <label for="meme-url" class="form-label">Meme Photo URL</label>
                <input type="url" class="form-control" id="meme-url" placeholder="https://www.knowyourmeme.com/harambe">
            </div>

            <div class="mb-3">
                <label for="meme-top-text" class="form-label">Top Text</label>
                <input type="text" class="form-control" id="meme-top-text" placeholder="Harambe knew about Epstein...">
            </div>

            <div class="mb-3">
                <label for="meme-bottom-text" class="form-label">Bottom Text</label>
                <input type="text" class="form-control" id="meme-bottom-text"
                    placeholder="and the killed him for it. RIP sweet angel. ">
            </div>
            <button type="button" id="generate-meme" class="btn btn-primary btn-lg">Generate</button>
        </form>
    </div>

    <!-- Meme -->
    <div id="meme-container" class="container">

    </div>
    <!-- JavaScript Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/meme-generator.js"></script>
</body>

</html>
